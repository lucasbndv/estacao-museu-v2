<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/all.css" />
    <link href="./plugins/fontawesome/css/all.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./scripts/main.js"></script>

    <title>Monitoramento Ambiental</title>
  </head>
  <body>
    <header><h1>Estação Museu - CEFET/RJ</h1></header>
    <main>
      <div class="card_container" id="card_container">
        <!-- Card -->
      </div>

      <div class="chart">
        <div class="chart_filters">
          <button class="chart_button" id="hourly">
            <p>Horário</p>
          </button>
          <button class="chart_button" id="daily"><p>Diário</p></button>
          <button class="chart_button" id="monthly"><p>Mensal</p></button>
          <input type="date" id="date_input" />
          <button id="download"><p>Download data</p></button>
          <div class="loader" id="loader"></div>
        </div>
        <canvas
          id="myChart"
          width="110"
          height="50"
          style="width: 110px; height: 50px"
        >
        </canvas>
      </div>
    </main>
  </body>
</html>
